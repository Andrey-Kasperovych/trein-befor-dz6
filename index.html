<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Разметка форм</title>
    <link 
      rel="stylesheet" 
      href="https://cdnjs.cloudflare.com/ajax/libs/modern-normalize/0.6.0/modern-normalize.min.css"
    />

    <link rel="stylesheet" href="./css/styles.css" />
</head>
<body>
<!--Вводим имя, телефон и почту-->
<!--Вибираем темы на которые хотим делать доклад-->
<!--Выбираем свой уровень разработчика-->
<!--Выбираем на кого ориентирован доклад-->
<!--Выбираем время доклада-->
<!--Загружаем презинтацию-->
<!--Оставляем комментарий-->

 
<form class="form js-speaker-form" autocomplete="off">
  <div class="form-field">
    <label class="form-lable" for="name">Имя</label>
    <input class="form-input" type="text" name="user-name" id="name" placeholder="Гиви Зурабович"/>
  </div>

  <div class="form-field">
    <label for="tel">Телефон</label>
    <input type="tel" name="tel" id="tel" placeholder="(095)555-55-55" />
  </div>

  <div class="form-field">  
    <label for="mail">Почта</label>
    <input type="email" name="mail" id="mail" autocomplete="on" placeholder="xxx@xx.xxx"/>
  </div>

  <div role="group" class="group">
   <h2 class="group-title">Тема доклада</h2>

   <ul class="topic-options">
    <li>
      <input type="checkbox" name="topic" value="html" id="html" checked/>
      <label for="html">HTML</label> 
    </li> 

    <li>
      <input type="checkbox" name="topic" value="css" id="css"/>
      <label for="css">CSS</label> 
    </li>

    <li>
      <input type="checkbox" name="topic" value="js" id="js" checked/>
      <label for="js">JavaScript</label>
    </li>  
   </ul>
  </div>

  <div role="group" class="group">
   <h2 class="group-title">Ваш уровень</h2>   

   <ul class="experince-options">
    <li>
      <input type="radio" name="experiens" value="junior" id="junior"/>
      <label for="junior">Junior</label>
    </li>

    <li>
      <input type="radio" name="experiens" value="middle" id="middle" />
      <label for="middle">Middle</label>
    </li>

    <li>
      <input type="radio" name="experiens" value="senior" id="senior" checked/>
      <label for="senior">Senior</label>
    </li>
   </ul> 
  </div>
  
  <div class="form-field">
    <label for="date">Дата доклада</label>
    <input type="datetime-local" name="date" id="date" class="date"/>
  </div>
  <br>

  <div class="form-field">
    <label for="pdf">Загрузите копию доклада в pdf</label> 
    <input type="file" name="pdf" id="pdf">
  </div>
  

  <div class="form-field">
    <label for="comment">Оставьте свой комментарий</label> 
    <textarea name="comment" id="comment" rows="10" autofocus></textarea>
  </div>
  

  <div class="form-field">
    <input type="checkbox" name="policy" id="policy"/>
    <label for="policy">Соглашаюсь на всЁ, за еду</label>   
  </div> 

  <br/>
    <button type="submit">Оставить заявку</button>
</form> 


<!--Подтверждаем политику конфеденкциальности-->






  


  <script>
      (() => {
        document
          .querySelector('.js-speaker-form')
          .addEventListener('submit', e => {
            e.preventDefault();

            new FormData(e.currentTarget).forEach((value, name) =>
              console.log(`${name}: ${value}`),
            );

            e.currentTarget.reset();
          });
      })();        
  </script>  
    
</body>
</html>
